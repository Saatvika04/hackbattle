<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockedIn Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">🎯</div>
        <h1>LockedIn</h1>
      </div>
      <button id="settingsBtn" class="settings-btn">⚙️</button>
    </header>

    <!-- Timer Section -->
    <div class="timer-section">
      <div class="timer-card">
        <div class="timer-display">
          <div class="time-left" id="timeLeft">--:--</div>
          <div class="timer-label">Time Remaining</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="timer-info">
          <span id="currentTask">No active task</span>
          <span id="totalDuration">--</span>
        </div>
      </div>
    </div>

    <!-- Focus Score Section -->
    <div class="focus-section">
      <div class="focus-score-card">
        <div class="score-circle">
          <div class="score-text">
            <span id="focusScore">--</span>
            <small>%</small>
          </div>
        </div>
        <h3>Today's Focus</h3>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-content">
          <span class="stat-value" id="relevantTime">0m</span>
          <span class="stat-label">On Task</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">❌</div>
        <div class="stat-content">
          <span class="stat-value" id="distractedTime">0m</span>
          <span class="stat-label">Distracted</span>
        </div>
      </div>
    </div>

    <!-- Daily Chart Section -->
    <div class="chart-section">
      <h3>Today's Activity</h3>
      <div class="chart-container">
        <canvas id="dailyChart"></canvas>
      </div>
      <div id="noDataMessage" class="no-data hidden">
        <p>Start a task to see your activity!</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="dailyReportBtn" class="action-btn primary">
        📊 Daily Report
      </button>
      <button id="openWebsiteBtn" class="action-btn secondary">
        🌐 Open LockedIn
      </button>
      <button id="endTaskBtn" class="action-btn danger">
        ⏹ End Task
      </button>
    </div>

    <!-- Daily Report Modal -->
    <div id="dailyReportModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>📊 Daily Report</h3>
          <button class="close-btn" id="closeDailyReport">×</button>
        </div>
        <div class="modal-body">
          <div class="report-chart-container">
            <canvas id="dailyReportChart"></canvas>
          </div>
          <div class="report-stats">
            <div class="report-stat">
              <span class="report-label">Total Sessions:</span>
              <span class="report-value" id="totalSessions">0</span>
            </div>
            <div class="report-stat">
              <span class="report-label">Focus Score:</span>
              <span class="report-value" id="dailyFocusScore">--%</span>
            </div>
            <div class="report-stat">
              <span class="report-label">Time On Task:</span>
              <span class="report-value" id="timeOnTask">0m</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Chart.js from CDN first -->
  <script src="chart.js"></script>
  
  <!-- Load popup script -->
  <script type="module" src="popup.js"></script>
</body>
</html>
